version: '3.8'
services:
  my-server:
    image: ${DOCKER_IMAGE}:${TAG}
    ports:
      - "8081:8080"
    depends_on:
      my-db:
        condition: service_healthy

  my-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: todak
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 10
      timeout: 3s 

volumes:
  mysql_data: